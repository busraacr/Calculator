<body>
   
    <div class="p-5" > 
        <input class="border border-info mb-3 " type="text" id="num1"> <br>
        <input class="border border-info mb-3 " type="text" id="num2"> <br>
        <select class="border border-info mb-3 " name="process" id="process"> <br>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
            
        <button class="border border-info  d-inline " type="button" id="press" >Hesapla</button> <br>
        <input class="border border-info  mb-3 " type="text" id="inp_res" > 
        
    <div >
    
    <script>

        var n1=document.getElementById('num1');
        var n2=document.getElementById('num2');
        var btn=document.getElementById('press');   
        var deger=document.getElementById('process');
        var res=document.getElementById('inp_res');
        
        btn.onclick=function(){
            var res=0;
            if (deger.value=="+") {
                res=Number(n1.value)+Number(n2.value);
            }
            else if (deger.value=="-") {
                res=Number(n1.value)-Number(n2.value);
            }
            else if (deger.value=="*") {
                res=Number(n1.value)*Number(n2.value);
            }
            else if (deger.value=="/") {
                res=Number(n1.value)/Number(n2.value);   
            }
            var res2=document.getElementById('res');
            document.getElementById("inp_res").value="Sonu√ß " + res;
        }
        document.getElementById('num2').addEventListener('change', function(){
            document.getElementById("press").click();
        });

    </script>
